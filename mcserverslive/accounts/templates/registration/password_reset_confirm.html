{% extends "base.html" %}

{% block title %}Confirm Reset{% endblock %}

{% block content %}

<div class="page-header">
	<h1>Password Reset</h1>
</div>

</p>Enter your new password below to reset your password:</p>
<form class="my-form" method="post" action="">{% csrf_token %}
	{{ form }}
	<button class="btn btn-lg btn-primary">Reset</button>
</form>

{% endblock %}
