{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="page-header">
	<h1>Change Password</h1>
</div>

<form class="my-forms" method='post' action=''>{% csrf_token %}
	{{ form.old_password }}
	{{ form.new_password1 }}
	{{ form.new_password2 }}
	<button class="btn btn-lg btn-primary btn-block" type='submit'>Change</button>
</form>

{% endblock %}
