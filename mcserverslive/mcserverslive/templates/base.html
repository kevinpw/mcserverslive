<!DOCTYPE html>
<html  lang="en">

{% load staticfiles %}
{% load dajaxice_templatetags %}

<head>

	<meta charset="utf-8" />
	<meta name="description" content="Minecraft Server List" />
	<title>{{ domain }} {% block title %}{% endblock %}</title>
	<link rel="icon" type="image/ico" href="{% static "images/favicon.ico" %}" />
	<link rel="stylesheet" href="{% static "styles/main.css" %}" />

	<script src="{% static "js/flot/jquery.min.js" %}"></script>

	{% dajaxice_js_import %}
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="{% static "js/flot/jquery.flot.js" %}"></script>
	<script language="javascript" type="text/javascript" src="{% static "js/flot/jquery.flot.time.js" %}"></script>
	<script language="javascript" type="text/javascript" src="{% static "js/functions.js" %}"></script>

</head>

<body>
	<div id="wrapper"> 

		{% include "banner.html" %}
		{% block auth_bar %}{% endblock %}
		{% include "nav.html" %}

		<div id="main">
			{% block content %}{% endblock %}
		</div>

	</div> 

	{% block footer %}{% endblock %}

</body>

</html>
