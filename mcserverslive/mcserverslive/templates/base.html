<!DOCTYPE html>
<html  lang="en">

{% load staticfiles %}
{% load dajaxice_templatetags %}

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="{% static "mcserverslive/images/favicon.ico" %}" />
	{% block description %}{% endblock %}
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="{% static "bootstrap-3.2.0-dist/css/bootstrap.min.css" %}" />
	<link rel="stylesheet" href="{% static "bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" %}" />
	<link rel="stylesheet" href="{% static "slider/css/slider.css" %}" />
	<link rel="stylesheet" href="{% static "mcserverslive/css/main.css" %}" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static "bootstrap-3.2.0-dist/js/bootstrap.min.js" %}"></script>
	{% dajaxice_js_import %}
	<script language="javascript" type="text/javascript" src="{% static "flot/js/jquery.flot.js" %}"></script>
	<script language="javascript" type="text/javascript" src="{% static "flot/js/jquery.flot.time.js" %}"></script>
	<!--[if lte IE 8]>
		<script language="javascript" type="text/javascript" src="flot/js/excanvas.min.js"></script>
	<![endif]-->
	<script language="javascript" type="text/javascript" src="{% static "slider/js/bootstrap-slider.js" %}"></script>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script language="javascript" type="text/javascript" src="{% static "mcserverslive/js/functions.js" %}"></script>

</head>

<body>

		{% include 'nav.html' %}

		<div class="container" style="margin-top: 10%; margin-bottom: 5%;">
			{% block content %}{% endblock %}
		</div>

		{% block footer %}{% endblock %}

</body>

</html>
